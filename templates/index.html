<!DOCTYPE html>
<html>
<head>
    <title>Voice Sentiment Analyzer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding-top: 60px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 8px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 25px;
            color: #444;
        }

        p {
            background: white;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 6px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <h2>Upload MP3 or WAV voice file</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio" required>
        <button type="submit">Analyze</button>
    </form>

    {% if sentiment %}
    {% if text %}
        <h3>Detected Text:</h3>
        <p>{{ text }}</p>
    {% endif %}

        <h3>Sentiment:</h3>
        <p>{{ sentiment }}</p>
    {% endif %}


   
</body>
</html>
